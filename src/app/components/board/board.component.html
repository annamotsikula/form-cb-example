<div class="board">
    <div class="intro-ads">
        <h2>Create an account</h2>
        <ul>
            <li *ngFor="let info of listData" class="mt-3">
                <i [ngClass]="info.icon"></i>
                <span>{{info.title}}</span>
            </li>
    
        </ul>
    </div>
    <div class="sign-up-form" *ngIf="formArrayData$ | async as formData">
        <app-form class="section" [formDisplayData]="formData"></app-form>
    </div>
</div>
